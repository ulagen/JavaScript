<html>
	<head>
		<title>Pacuk 3G</title>
		<script type="text/javascript">
			var autobus = {
				pojemność: '36',
				marka: 'MAN',
				wlasciciel: 'ZTM Gdańsk',
				autobus_wyswietl_pacuk: function() {
					document.write('Marka:' + this.marka + ' Właściciel:' + this.wlasciciel + ' Pojemność:' + this.pojemność)
				}
			}
			autobus.autobus_wyswietl_pacuk();
		</script>
	</head>
	<body>
		Programowanie obiektowe.<br>
		Obiekt to autobus<br>
		Pola:<br>
		Marka<br>
		Właściciel<br>
		Pojemność<br>
		Metoda: autobus_wyswietl_pacuk<br>
	</body>
</html>
