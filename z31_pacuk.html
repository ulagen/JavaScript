<html>
	<head>
		<title>Pacuk 3G</title>
		<script type="text/javascript">
			var autobus = {
				pojemność: '36',
				marka: 'MAN',
				wlasciciel: 'ZTM Gdańsk',
				autobus_pokaz_pacuk: function() {
					document.write('Marka:' + this.marka + ' Właściciel:' + this.wlasciciel + ' Pojemność:' + this.pojemność)
				}
			}
			autobus.autobus_pokaz_pacuk();
			autobus.dystans = 123456;
			autobus.wypisz = function() {alert('Przebyty dystans: ' + this.dystans + 'km')}
			autobus.wypisz();
		</script>
	</head>
	<body>
		Programowanie obiektowe.<br>
		Obiekt to autobus<br>
		Pola:<br>
		Marka<br>
		Właściciel<br>
		Pojemność<br>
		Metoda: autobus_pokaz_pacuk<br>
		Nowe pole to dystans<br>
		Nowa metoda to wypisz();<br>
	</body>
</html>
