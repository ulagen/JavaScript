<!DOCTYPE html> 
<html>
	<head>
		<title>Pacuk 3G</title>
		<meta charset="utf-8"> 
	</head>
	<body>
		<div style="color:green;font-size:55px;">
			<script language="JavaScript">
				var d1_pac = prompt("Dzień 1 = ","");
				var d2_pac = prompt("Dzień 2 = ","");
				var a = parseInt(d1_pac);
				var b = parseInt(d2_pac);
				var wynik = (a - b) * 24 * 60 * 60;
				document.write("Ilość sekund = " + wynik);
			</script>
		</div>
	</body>
</html>
