<!DOCTYPE html> 
<html lang="pl"> 
	<head> 
		<title>Pacuk 3G</title> 
		<meta charset="utf-8">
	</head> 
	<body> 
		<h1 style="color:green;">MENU</h1><br>
		<h2 style="color:red;">1-CZERWONY</h2>
		<h2 style="color:blue;">2-NIEBIESKI</h2>
		<input type="button" name="pacuk" value="Oblicz" onclick="fun_pac()" /> 
		<script> 
			function fun_pac() { 
				var x_pac = prompt("Podaj kolor", ""); 
				if(x_pac == 1 || x_pac.toLowerCase() == "czerwony") { 
					document.write('<h1 style="color:red;">wczytałeś kolor czerwony</h1><br/>');
				} else if(x_pac == 2 || x_pac.toLowerCase() == "niebieski") {
					document.write('<h6 style="color:blue;">wczytałeś kolor niebieski</h6><br />');
				}
			}
		</script> 
	</body> 
</html>
