<!DOCTYPE html> 
<html>
	<head>
		<title>Pacuk 3G</title>
		<meta charset="utf-8"> 
	</head>
	<body>
		<div style="color:navy;font-size:50px;">
			<script language="JavaScript">
				var a_pac=prompt("Podaj liczbę A = ","");
				var b_pac=prompt("Podaj liczbę B = ","");
				var a = parseFloat(a_pac);
				var b = parseFloat(b_pac);
				document.write("A = " + a + "<br>" + "B = " + b + "<br><br>");
				document.write("("+a+"+"+b+")"+"^3 = "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*"+"(("+b+")^2) + "+b+"^3 ="+(a*a*a)+"+"+(3*(a*a)*b)+"+"+(3*(b*b)*a)+"+"+(b*b*b)+"="+((a*a*a)+(3*(a*a)*b)+(3*(b*b)*a)+(b*b*b)));
			</script>
		</div>
	</body>
</html>
